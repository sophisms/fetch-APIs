<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="crear">Crear</button>
    <button id="mostrar">Mostrar</button>
    <button id="modificar">Modificar</button>
    <button id="eliminar">Eliminar</button>

    <script>
        document.getElementById("crear").addEventListener("click", crear);
        document.getElementById("mostrar").addEventListener("click", mostrar);
        document.getElementById("modificar").addEventListener("click", modificar);
        document.getElementById("eliminar").addEventListener("click", eliminar);

        function crear(){
          document.cookie = "nombre = Guillermo; expires = Fri, 21 Jan 2022 12:00:00 UTC; path=/ "
    }

        function mostrar(){
            alert(document.cookie);
        }

        function modificar(){
            document.cookie = "nombre=David; expires = Fri, 21 Jan 2022 12:00:00 UTC; path=/ "
        }

        function eliminar(){
            document.cookie = "nombre=Guillermo; expires = Fri, 31 Dec 2021 12:00:00 UTC; path=/ "
        }

    </script>
</body>
</html>
